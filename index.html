<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Collection</title>
    <!-- CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- content head -->
<header>
    <h1>Welcome, to Mobile World</h1>
</header>
<!-- content main -->
    <main class="container mx-auto mt-5">
        <!-- search menu -->
         <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" 
            type="text"
            placeholder="search here"
            class="input input-bordered input-info w-full max-w-xs" />
            <button onclick="searchClick()" class="btn btn-active btn-accent">Search</button>
         </section>
        <!-- search items -->
        <section >
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
        </section>
    </main>
    <!-- app js -->
     <script src="js/app.js"></script>
    <!-- JS link -->
    
</body>
</html>
