<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Collection</title>
    <!-- CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- content head -->
<header>
    <h1>Welcome, to Mobile World</h1>
</header>
<!-- content main -->
    <main class="container mx-auto mt-5">
         <!-- search Field -->
         <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" 
            type="text"
            placeholder="search here"
            class="input input-bordered input-info w-full max-w-xs" />
            <button onclick="searchClick()" class="btn btn-active btn-accent">Search</button>
             <!-- another search Field -->
            <!-- <input id="search-field2" 
            type="text"
            placeholder="search here"
            class="input input-bordered input-info w-full max-w-xs" />
            <button onclick="searchClick2()" class="btn btn-info ">Search</button> -->
         </section>
         
          
        <!-- search items -->
        <section class="container my-8">
            <!-- loader  -->
             <div class="text-center my-40 hidden" id="loading-spinner">
                <span 
                 class="loading loading-spinner text-lg text-primary"></span>
             </div>
             <!-- all phones -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">

            </div>
            <!-- show All button -->
             <div id="show-all" class="hidden text-center my-8">
                <button  class="btn btn-accent" onclick="handleShowAll()">ShowAll</button>
             </div>
        </section>
    <!-- Show details modal -->
        <section>
            <!-- You can open the modal using ID.showModal() method -->
            
<dialog id="show_details_modal" class="modal">
  <div class="modal-box w-11/12 max-w-5xl">
    <h2 id="phone-name" class="text-lg font-bold"></h2>
   <div id="phonedetails-comment">

   </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
        </section>
    </main>
    <!-- app js -->
     <script src="js/app.js"></script>
   
    
</body>
</html>
